name: "Deploy prod"

on:
  push:
    branches: [main]
    paths:
      - "prod/service/**"
  pull_request:
    branches: [main]
    paths:
      - "prod/service/**"
  workflow_dispatch:
    inputs:
      command:
        description: "Terraform command to run"
        type: choice
        options:
          - plan
          - apply

jobs:
  run-terraform:
    uses: ./.github/workflows/run_terraform.yml
    with:
      working-directory: prod/service
    with:
      command: ${{ github.event.inputs.command }}
    secrets: inherit
